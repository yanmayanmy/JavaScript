<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Challenge</title>
</head>
<body>
    <div class="container blackjack-container-box">
        <h1>Challenge 5 : Blackjack</h1>
        <h2><span id="game-result">Let's play.</span></h2>

        <!-- Table -->
        <div class="flex-box-blackjack-row-1">
            <div id="your-box">
                <h2>You : <span id ="your-score">0</span></h2>
                <div id="your-card"></div>
            </div>
            <div id="dealer-box">
                <h2>Dealer : <span id ="dealer-score">0</span></h2>
                <div id="dealer-card"></div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex-box-blackjack-row-2">
            <div class="button-wrapper">
                <button class="m-2 btn btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="m-2 btn btn-warning" id="blackjack-stand-button">Stand</button>
                <button class="m-2 btn btn-danger" id="blackjack-deal-button" style="display: none;">Deal</button>
            </div>
        </div>

        <!-- Score box -->
        <div class="flex-box-blackjack-row-3">
            <table>
                <thead>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="score-box-wins">0</span></td>
                        <td><span id="score-box-losses">0</span></td>
                        <td><span id="score-box-draws">0</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Own Script -->
    <script src="static/js/script.js"></script>
</body>
</html>
